<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-800 text-white font-sans text-center">
    <header class="py-6 bg-purple-900 shadow-lg">
        <h1 class="text-4xl font-bold">Tribute Page</h1>
    </header>
    <main class="flex flex-col items-center py-12 px-6">
        <div class="bg-white text-gray-900 p-8 rounded-lg shadow-lg w-full md:w-1/2">
            <h2 class="text-3xl font-bold">Honoring [Person's Name]</h2>
            <img src="tribute-image.jpg" alt="[Person's Name]" class="my-6 rounded-lg shadow-md">
            <p class="text-lg">[Person's Name] was a remarkable individual known for [achievements]. Their contributions to [field] have left a lasting impact.</p>
            <p class="mt-4 font-semibold">Born: [Date] - Passed: [Date]</p>
        </div>
        <a href="index.html" class="mt-6 bg-yellow-400 px-6 py-2 rounded-full text-purple-900 font-semibold hover:bg-yellow-500">Back to Portfolio</a>
    </main>
</body>
</html>
