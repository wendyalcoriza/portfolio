<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-800 text-white font-sans text-center">
    <header class="py-6 bg-purple-900 shadow-lg">
        <h1 class="text-4xl font-bold">Survey Form</h1>
    </header>
    <main class="flex flex-col items-center py-12 px-6">
        <form class="bg-white text-gray-900 p-8 rounded-lg shadow-lg w-full md:w-1/2 text-left">
            <label for="name" class="block font-semibold">Name:</label>
            <input type="text" id="name" name="name" required class="w-full p-2 border rounded-md mb-4">

            <label for="email" class="block font-semibold">Email:</label>
            <input type="email" id="email" name="email" required class="w-full p-2 border rounded-md mb-4">

            <label for="feedback" class="block font-semibold">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="4" required class="w-full p-2 border rounded-md mb-4"></textarea>

            <button type="submit" class="w-full bg-yellow-400 px-6 py-2 rounded-full text-purple-900 font-semibold hover:bg-yellow-500">Submit</button>
        </form>
        <a href="index.html" class="mt-6 bg-yellow-400 px-6 py-2 rounded-full text-purple-900 font-semibold hover:bg-yellow-500">Back to Portfolio</a>
    </main>
</body>
</html>
