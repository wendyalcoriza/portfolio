<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-800 text-white font-sans text-center">
    <header class="py-6 bg-purple-900 shadow-lg">
        <h1 class="text-4xl font-bold">Welcome to Our Product</h1>
    </header>
    <main class="flex flex-col items-center py-12 px-6">
        <section class="bg-white text-gray-900 p-8 rounded-lg shadow-lg w-full md:w-1/2 text-center">
            <h2 class="text-2xl font-bold">Our Amazing Product</h2>
            <img src="https://via.placeholder.com/300" alt="Product Image" class="w-full md:w-1/2 mx-auto my-4 rounded-lg shadow-md">
            <p class="text-lg text-gray-600">This product will change your life! It's the best solution for your needs.</p>
            <button class="mt-6 bg-green-500 px-6 py-2 rounded-full text-white font-semibold hover:bg-green-600">Buy Now</button>
        </section>
        <a href="index.html" class="mt-6 bg-yellow-400 px-6 py-2 rounded-full text-purple-900 font-semibold hover:bg-yellow-500">Back to Portfolio</a>
    </main>
</body>
</html>
